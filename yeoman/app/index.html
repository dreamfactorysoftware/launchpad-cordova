<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <!-- <meta name="viewport" content="width=device-width"> -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=0, width=device-width, height=device-height"/>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/css/vendor.css -->

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">

    <!-- endbuild -->

    <!-- build:css styles/custom.css -->

    <link rel="stylesheet" href="styles/df-custom-bs.css">
    <link rel="stylesheet" href="styles/stylesheets/screen.css">

    <!-- endbuild -->
    <title>LaunchPad</title>
</head>
<body ontouchstart="">

<div data-ng-app="lpApp">
    <div id="wrap">
        <nav class="navbar navbar-default navbar-fixed-top navbar-dreamfactory">
            <img src="img/logo/df_logo_txt.png" width="140px" style="margin-top: 14px; margin-left: 10px;"/>
            <hr style="margin-top: 5px; margin-left: 10px; margin-right: 10px;"/>
        </nav>

        <!-- Add your site or application content here -->
        <div id="main-app-container" class="container" data-ng-view=""></div>
    </div>

    <div id="footer">
        <div class="container">
            <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                <div class="row">
                    <ul>
                        <!-- Always visible icons.  App Navigation-->
                        <a data-ng-click="goBack()" data-ng-controller="NavCtrl">
                            <li class="col-xs-2">
                                <p><i class="fa fa-arrow-circle-left fa-1-7"></i></p>

                                <p>Back</p>
                            </li>
                        </a>

                        <a href="#/app-settings">
                            <li class="col-xs-2">
                                <p><i class="fa fa-cog fa-1-7"></i></p>

                                <p>Settings</p>
                            </li>
                        </a>

                        <a href="#/home">
                            <li class="col-xs-2">
                                <p><i class="fa fa-home fa-1-7"></i></p>

                                <p>Home</p>
                            </li>
                        </a>

                        <!-- Guest DSP Navigation.  Visible under guest login -->
                        <a data-ng-show="guestUser" href="#/launchpad">
                            <li class="col-xs-2">
                                <p><i class="fa fa-th fa-1-7"></i></p>

                                <p>Apps</p>
                            </li>
                        </a>
                        <a data-ng-show="guestUser" href="#/login">
                            <li class="col-xs-2">
                                <p><i class="fa fa-sign-in fa-1-7"></i></p>

                                <p>Login</p>
                            </li>
                        </a>

                        <!-- Signed in user DSP navigation.  Visible when signed in to DSP -->
                        <a data-ng-show="authenticated" href="#/launchpad">
                            <li class="col-xs-2">
                                <p><i class="fa fa-th fa-1-7"></i></p>

                                <p>Apps</p>
                            </li>
                        </a>
                        <a data-ng-show="authenticated" href="#/profile">
                            <li class="col-xs-2">
                                <p><i class="fa fa-user fa-1-7"></i></p>

                                <p>Profile</p>
                            </li>
                        </a>
                        <a data-ng-show="authenticated" href="#/logout">
                            <li class="col-xs-2">
                                <p><i class="fa fa-sign-out fa-1-7"></i></p>

                                <p>Logout</p>
                            </li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
        your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
</div>
<!-- build:js scripts/modules.js -->
<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/hammerjs/dist/hammer.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-hammer/angular-hammer.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/public.js"></script>
<script src="scripts/controllers/user.js"></script>
<script src="scripts/controllers/launchpad.js"></script>
<script src="scripts/controllers/events.js"></script>
<script src="scripts/services/dreamfactory.js"></script>
<script src="scripts/services/services.js"></script>
<script src="scripts/directives/widget.js"></script>
<!-- endbuild -->


        <script type="text/javascript" src="cordova.js"></script>
        <!-- build:js scripts/index.js -->

        <script type="text/javascript" src="scripts/index.js"></script>
        <!-- endbuild -->

        <script type="text/javascript">
            app.initialize();
        </script>

</body>
</html>
